{% extends "base.html" %}

{% block title %}Create Class - Student Project Tracker{% endblock %}

{% block content %}
<div class="bg-white rounded-lg shadow-md p-6 max-w-2xl mx-auto">
  <div class="mb-6">
    <h2 class="text-2xl font-bold text-gray-900">Create New Class</h2>
    <p class="text-gray-600">Add a new class to start tracking student projects.</p>
  </div>

  {% if error %}
    <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
      {{ error }}
    </div>
  {% endif %}

  <form method="POST" class="space-y-6">
    <!-- Class Name -->
    <div>
      <label for="name" class="block text-sm font-medium text-gray-700 mb-2">
        Class Name <span class="text-red-500">*</span>
      </label>
      <input type="text" 
             id="name" 
             name="name" 
             required
             class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
             placeholder="e.g., Advanced Mathematics, English Literature">
    </div>

    <!-- Subject -->
    <div>
      <label for="subject" class="block text-sm font-medium text-gray-700 mb-2">
        Subject <span class="text-red-500">*</span>
      </label>
      <input type="text" 
             id="subject" 
             name="subject" 
             required
             class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
             placeholder="e.g., Mathematics, Science, English, History">
    </div>

    <!-- Academic Year -->
    <div>
      <label for="academic_year" class="block text-sm font-medium text-gray-700 mb-2">
        Academic Year <span class="text-red-500">*</span>
      </label>
      <select id="academic_year" 
              name="academic_year"
              required
              class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
        <option value="">Select Academic Year</option>
        <option value="2024-2025">2024-2025</option>
        <option value="2025-2026">2025-2026</option>
        <option value="2026-2027">2026-2027</option>
        <option value="2027-2028">2027-2028</option>
        <option value="2028-2029">2028-2029</option>
      </select>
    </div>

    <!-- Action Buttons -->
    <div class="flex justify-end space-x-4 pt-6 border-t border-gray-200">
      <a href="{{ url_for('classes') }}" 
         class="px-4 py-2 border border-gray-300 rounded-md text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
        Cancel
      </a>
      <button type="submit" 
              class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
        Create Class
      </button>
    </div>
  </form>
</div>
{% endblock %}
