<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{% block title %}Flask App{% endblock %}</title>

  <!-- Tailwind CSS (no build step needed) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Alpine.js for simple interactivity -->
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="bg-gray-100 text-gray-900">
  {% include 'navbar.html' %}
  <div class="max-w-3xl mx-auto p-6">
    <!-- Introduction box -->
    <div class="border border-blue-400 bg-blue-50 rounded-lg p-4 mb-6">
      <h1 class="text-2xl font-bold text-blue-800 mb-2">Welcome to Flask Starter!</h1>
      <p class="text-blue-700 text-lg">
        This is a simple Flask starter project using Tailwind CSS. Explore the navigation above to learn more or get started!
      </p>
    </div>

        <!-- Search functionality -->
    <form action="/search" method="GET" class="mb-6">
      <div class="flex items-center">
        <input
          type="text"
          name="q"
          class="w-full px-4 py-2 border border-blue-300 rounded-l-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
          placeholder="Search..."
        />
        <button
          type="submit"
          class="px-4 py-2 bg-blue-600 text-white font-semibold rounded-r-lg hover:bg-blue-700"
        >
          Search
        </button>
      </div>
    </form>

    {% block content %}
    
    {% endblock %}
  </div>
</body>
</html>
