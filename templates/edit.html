{% extends "base.html" %}
{% block title %}Edit Item{% endblock %}

{% block content %}
  <h1 class="text-2xl font-bold mb-4">Edit Item</h1>

  <!-- The form is pre-filled using the "item" passed from app.py -->
  <form action="{{ url_for('edit', item_id=item['id']) }}" method="post" class="space-y-4 bg-white p-4 rounded shadow">
    <div>
      <label class="block font-medium mb-1">Name</label>
      <input type="text" name="name" value="{{ item['name'] }}" required
             class="w-full border rounded px-3 py-2"/>
    </div>
    <div>
      <label class="block font-medium mb-1">Description</label>
      <textarea name="description" rows="4" required
                class="w-full border rounded px-3 py-2">{{ item['description'] }}</textarea>
    </div>

    <div class="flex gap-3">
      <button type="submit" class="bg-yellow-600 text-white px-4 py-2 rounded hover:bg-yellow-700">
        Update
      </button>
      <a href="{{ url_for('index') }}" class="px-4 py-2 rounded border">Cancel</a>
    </div>
  </form>
{% endblock %}
