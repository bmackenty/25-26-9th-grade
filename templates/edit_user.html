{% extends "base.html" %}
{% block title %}Edit User{% endblock %}

{% block content %}
  <div class="border border-blue-400 bg-blue-50 rounded-lg p-6 mb-6 max-w-lg mx-auto">
    <h2 class="text-2xl font-bold text-blue-800 mb-4">Edit User: {{ user['username'] }}</h2>
    <form method="post" class="space-y-4">
      <div>
        <label for="status" class="block text-blue-700 font-semibold mb-1">Status</label>
        <select id="status" name="status" required
                class="w-full px-4 py-2 border border-blue-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
          <option value="guest" {% if user['status'] == 'guest' %}selected{% endif %}>Guest</option>
          <option value="admin" {% if user['status'] == 'admin' %}selected{% endif %}>Admin</option>
        </select>
      </div>
      <div>
        <label for="password" class="block text-blue-700 font-semibold mb-1">New Password</label>
        <input type="password" id="password" name="password"
               class="w-full px-4 py-2 border border-blue-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
               placeholder="Leave blank to keep current password">
      </div>
      <button type="submit"
              class="px-6 py-2 bg-blue-600 text-white font-semibold rounded hover:bg-blue-700">
        Save Changes
      </button>
    </form>
    {% if success %}
      <div class="mt-4 text-green-700 font-semibold">User updated successfully!</div>
    {% elif error %}
      <div class="mt-4 text-red-700 font-semibold">{{ error }}</div>
    {% endif %}
    <a href="{{ url_for('admin_dashboard') }}" class="mt-4 inline-block text-blue-600 hover:underline">‚Üê Back to Admin Dashboard</a>
  </div>
{% endblock %}
