{% extends "base.html" %}
{% block title %}Contact{% endblock %}

{% block content %}
  <div class="border border-blue-400 bg-blue-50 rounded-lg p-6 mb-6">
    <h2 class="text-2xl font-bold text-blue-800 mb-2">Contact Us</h2>
    <form action="{{ url_for('contact') }}" method="post" class="space-y-4">
      <div>
        <label for="name" class="block text-blue-700 font-semibold mb-1">Name</label>
        <input type="text" id="name" name="name" required
               class="w-full px-4 py-2 border border-blue-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
      </div>
      <div>
        <label for="email" class="block text-blue-700 font-semibold mb-1">Email</label>
        <input type="email" id="email" name="email" required
               class="w-full px-4 py-2 border border-blue-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
      </div>
      <div>
        <label for="message" class="block text-blue-700 font-semibold mb-1">Message</label>
        <textarea id="message" name="message" rows="4" required
                  class="w-full px-4 py-2 border border-blue-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400"></textarea>
      </div>
      <button type="submit"
              class="px-6 py-2 bg-blue-600 text-white font-semibold rounded hover:bg-blue-700">
        Send Message
      </button>
    </form>
    {% if success %}
      <div class="mt-4 text-green-700 font-semibold">Thank you for your message!</div>
    {% endif %}
  </div>
{% endblock %}
