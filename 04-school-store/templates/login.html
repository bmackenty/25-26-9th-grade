{% extends "base.html" %}

{% block title %}Login - School Store{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <!-- Header -->
        <div class="text-center">
            <div class="w-20 h-20 bg-store-600 rounded-2xl flex items-center justify-center mx-auto mb-6">
                <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"></path>
                </svg>
            </div>
            <h2 class="text-3xl font-bold text-gray-900">Welcome Back</h2>
            <p class="mt-2 text-sm text-gray-600">Sign in to your School Store account</p>
        </div>
        
        <!-- Login Form -->
        <form method="POST" class="mt-8 space-y-6">
            <div class="space-y-4">
                <!-- Username Field -->
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-2">
                        Username
                    </label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        required
                        class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-store-500 focus:border-store-500 transition-colors"
                        placeholder="Enter your username"
                    >
                </div>
                
                <!-- Password Field -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                        Password
                    </label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        required
                        class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-store-500 focus:border-store-500 transition-colors"
                        placeholder="Enter your password"
                    >
                </div>
            </div>
            
            <!-- Submit Button -->
            <button 
                type="submit" 
                class="w-full bg-store-600 hover:bg-store-700 text-white py-3 px-4 rounded-xl font-medium transition-colors transform hover:scale-105 shadow-lg"
            >
                Sign In
            </button>
        </form>
        
        <!-- Demo Credentials -->
        <div class="mt-8 p-4 bg-gray-50 rounded-xl border border-gray-200">
            <h3 class="text-sm font-medium text-gray-700 mb-2">Demo Credentials</h3>
            <div class="text-xs text-gray-600 space-y-1">
                <p><strong>Admin:</strong> admin / admin123</p>
                <p><strong>Staff:</strong> staff / staff123</p>
            </div>
        </div>
        
        <!-- Footer -->
        <div class="text-center text-sm text-gray-500">
            <p>School Store Management System</p>
        </div>
    </div>
</div>
{% endblock %}
