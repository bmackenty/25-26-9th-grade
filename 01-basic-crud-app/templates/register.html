{% extends "base.html" %}
{% block title %}Register{% endblock %}

{% block content %}
  <div class="border border-blue-400 bg-blue-50 rounded-lg p-6 mb-6 max-w-lg mx-auto">
    <h2 class="text-2xl font-bold text-blue-800 mb-4">Register</h2>
    <form action="{{ url_for('register') }}" method="post" class="space-y-4">
      <div>
        <label for="username" class="block text-blue-700 font-semibold mb-1">Username</label>
        <input type="text" id="username" name="username" required
               class="w-full px-4 py-2 border border-blue-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
      </div>
      <div>
        <label for="password" class="block text-blue-700 font-semibold mb-1">Password</label>
        <input type="password" id="password" name="password" required
               class="w-full px-4 py-2 border border-blue-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
      </div>
      <div>
        <label for="status" class="block text-blue-700 font-semibold mb-1">Member Status</label>
        <select id="status" name="status" required
                class="w-full px-4 py-2 border border-blue-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
          <option value="guest">Guest</option>
          <option value="admin">Admin</option>
        </select>
      </div>
      <button type="submit"
              class="px-6 py-2 bg-blue-600 text-white font-semibold rounded hover:bg-blue-700">
        Register
      </button>
    </form>
    {% if success %}
      <div class="mt-4 text-green-700 font-semibold">Registration successful!</div>
    {% elif error %}
      <div class="mt-4 text-red-700 font-semibold">{{ error }}</div>
    {% endif %}
  </div>
{% endblock %}
