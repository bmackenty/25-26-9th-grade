{% extends "base.html" %}

{% block content %}
  <h1 class="text-2xl font-bold mb-4">Form Demo: Send Data to the Server</h1>

  <p class="mb-4">
    Type a short title and a longer message. When you press "Send to server",
    your browser will send that data to the Flask app. The next page will show
    exactly what the server received.
  </p>

  <!--
    action="/form_demo/result"
      → send the form data to the /form_demo/result route

    method="post"
      → use HTTP POST (data goes in the request body)
  -->
  <form action="{{ url_for('form_demo_result') }}" method="post" class="space-y-4">

    <!-- Text input (single line) -->
    <div>
      <label for="title" class="block font-semibold mb-1">Title (text input)</label>
      <!-- name="title" → request.form["title"] in app.py -->
      <input
        type="text"
        id="title"
        name="title"
        class="border rounded w-full p-2"
        placeholder="Write a short title here"
        required
      >
    </div>

    <!-- Textarea (multi-line) -->
    <div>
      <label for="message" class="block font-semibold mb-1">Message (textarea)</label>
      <!-- name="message" → request.form["message"] in app.py -->
      <textarea
        id="message"
        name="message"
        rows="5"
        class="border rounded w-full p-2"
        placeholder="Write a longer message here"
        required
      ></textarea>
    </div>

    <!-- Dropdown/Select (choose from preset options) -->
    <div>
      <label for="category" class="block font-semibold mb-1">Category (dropdown/select)</label>
      <!-- 
        A <select> element creates a dropdown list
        name="category" → request.form["category"] in app.py
        The <option> elements are the choices users can pick from
        value="..." is what gets sent to the server when that option is selected
      -->
      <select
        id="category"
        name="category"
        class="border rounded w-full p-2"
        required
      >
        <!-- 
          The first option with empty value forces users to make a choice
          disabled prevents selection, selected makes it the default
        -->
        <option value="" disabled selected>Choose a category...</option>
        
        <!-- Each option represents one choice in the dropdown -->
        <option value="work">Work Related</option>
        <option value="personal">Personal</option>
        <option value="school">School Project</option>
        <option value="hobby">Hobby/Interest</option>
        <option value="other">Other</option>
      </select>
    </div>
    <!-- end of select code -->

    <!-- Submit button -->
    <button
      type="submit"
      class="px-4 py-2 border rounded font-semibold"
    >
      Send to server
    </button>
  </form>
{% endblock %}
