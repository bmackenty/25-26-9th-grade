
{% extends "base.html" %}
{% block title %}Register{% endblock %}
{% block content %}
<h1 class="text-xl font-semibold mb-4">Register</h1>
<form method="post" class="space-y-3 max-w-md">
  <div>
    <label class="block text-sm mb-1">Username</label>
    <input name="username" class="w-full border rounded p-2" required>
  </div>
  <div>
    <label class="block text-sm mb-1">Password</label>
    <input type="password" name="password" class="w-full border rounded p-2" required>
  </div>
  <button class="px-4 py-2 bg-green-600 text-white rounded">Create account</button>
</form>
{% endblock %}
