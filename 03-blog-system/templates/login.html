{% extends "base.html" %}

{% block title %}Login - BlogSpace{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <!-- Header Section -->
        <div class="text-center">
            <!-- Logo and Brand -->
            <div class="flex justify-center mb-6">
                <div class="w-16 h-16 bg-gradient-to-br from-blog-500 to-blog-600 rounded-2xl flex items-center justify-center">
                    <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 5.477 5.754 5 7.5 5s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.523 18.246 19 16.5 19c-1.746 0-3.332-.477-4.5-1.253"></path>
                    </svg>
                </div>
            </div>
            
            <h2 class="text-3xl font-display font-bold text-gray-900 mb-2">
                Welcome Back
            </h2>
            <p class="text-lg text-gray-600">
                Sign in to your BlogSpace account
            </p>
        </div>

        <!-- Login Form -->
        <div class="bg-white rounded-2xl shadow-xl p-8 border border-gray-100">
            <form class="space-y-6" method="POST" action="{{ url_for('login') }}">
                <!-- Username Field -->
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-2">
                        Username
                    </label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                            </svg>
                        </div>
                        <input 
                            id="username" 
                            name="username" 
                            type="text" 
                            required 
                            class="block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blog-500 focus:border-blog-500 transition-colors"
                            placeholder="Enter your username"
                        >
                    </div>
                </div>

                <!-- Password Field -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                        Password
                    </label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                            </svg>
                        </div>
                        <input 
                            id="password" 
                            name="password" 
                            type="password" 
                            required 
                            class="block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blog-500 focus:border-blog-500 transition-colors"
                            placeholder="Enter your password"
                        >
                    </div>
                </div>

                <!-- Submit Button -->
                <div>
                    <button 
                        type="submit" 
                        class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-lg font-medium rounded-xl text-white bg-blog-600 hover:bg-blog-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blog-500 transition-all transform hover:scale-105 shadow-lg"
                    >
                        <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                            <svg class="h-5 w-5 text-blog-500 group-hover:text-blog-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"></path>
                            </svg>
                        </span>
                        Sign In
                    </button>
                </div>
            </form>

            <!-- Divider -->
            <div class="my-6">
                <div class="relative">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-300"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-white text-gray-500">New to BlogSpace?</span>
                    </div>
                </div>
            </div>

            <!-- Registration Link -->
            <div class="text-center">
                <a href="{{ url_for('register') }}" class="font-medium text-blog-600 hover:text-blog-700 transition-colors">
                    Create your account â†’
                </a>
            </div>
        </div>

        <!-- Additional Information -->
        <div class="text-center text-sm text-gray-500">
            <p>Demo Account: <span class="font-mono bg-gray-100 px-2 py-1 rounded">admin</span> / <span class="font-mono bg-gray-100 px-2 py-1 rounded">admin123</span></p>
        </div>
    </div>
</div>

<!-- 
STUDENT NOTES - Understanding This Template:

1. FORM HANDLING:
   - The form uses method="POST" to send data to the server
   - action="{{ url_for('login') }}" sends the form to the login route
   - Each input field has a name attribute that Flask can access via request.form

2. JINJA SYNTAX IN FORMS:
   - {{ url_for('login') }} generates the correct URL for the login route
   - This ensures the form always submits to the right endpoint
   - Even if you change the route URL, the form will still work

3. INPUT VALIDATION:
   - required attribute prevents empty form submission
   - type="password" hides the password input
   - Proper labels and IDs for accessibility

4. STYLING PATTERNS:
   - Consistent with the blog theme using blog-* colors
   - Focus states with ring effects for better UX
   - Hover effects and transitions for interactivity
   - Responsive design that works on all screen sizes

5. FORM SECURITY:
   - CSRF protection (Flask handles this automatically)
   - Password field properly masked
   - Server-side validation in the Flask route

6. USER EXPERIENCE:
   - Clear visual hierarchy with proper spacing
   - Helpful placeholder text
   - Icon indicators for input fields
   - Smooth transitions and hover effects

7. ACCESSIBILITY:
   - Proper label associations
   - Semantic HTML structure
   - Color contrast compliance
   - Keyboard navigation support
-->
{% endblock %}
